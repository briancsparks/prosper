baseURL = "http://trial.cdr0.net"
title = "Prosper"
theme = "zdoc"

# TODO This is an attempt to get things working
# disableKinds = ["taxonomy", "taxonomyTerm"]


defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true
hasCJKLanguage = false

copyright = "&copy;{year}, All Rights Reserved"
timeout = 10000
enableEmoji = true
paginate = 13
rssLimit = 100

googleAnalytics = ""

[markup]
[markup.goldmark]
[markup.goldmark.renderer]
  hardWraps = true
  unsafe = true
  xHTML = true
[markup.highlight]
codeFences = true
lineNos = true
lineNumbersInTable = true
noClasses = false
[markup.tableOfContents]
endLevel = 4
ordered = false
startLevel = 2

[outputs]
home = ["HTML", "RSS", "JSON"]

[taxonomies]
tag = "tags"
